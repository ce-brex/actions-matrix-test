name: Test Build Script

on:
  repository_dispatch:
    types: ["publish:build"]

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Clone the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Set the build version
        run: node scripts/build-version.js
